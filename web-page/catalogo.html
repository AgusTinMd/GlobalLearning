<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Shop</title>
    <link rel="stylesheet" href="index.css">
    <style>
    
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo2.png" class="logo" alt="CoffeLogo"></aside>
        <article>
            <h1 class="title">CATALAGO DE PRODUCTOS</h1>
               <section class="columns-desktop">
                    <div class="elements">
                    <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product1"> 
                          <img src="Images/cafecabrales500g.jpg" alt=""> 
                          <p class="elementinformation">
                              Cafe cabrales 500g
                          </p>
                          <p class="price">
                            $600
                          </p>
                          <button data-order="cafecabrales500g" class="button">Agregar al carrito</button>
                    </div>
                    <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product2">
                        <img src="Images/cafeengranobonafide1kg.jpg" alt=""> 
                        <p class="elementinformation">
                            Cafe bonafide 1Kg
                        </p>
                        <p class="price">
                            $800
                        </p>
                        <button data-order="cafeengranobonafide1kg" class="button">Agregar al carrito</button>
                    </div>
                    <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product3">
                          <img src="Images/cafemidesperar454g.jpg" alt=""> 
                          <p class="elementinformation">
                              Cafe mi despertar 454g
                          </p>
                          <p class="price">
                              $750
                          </p>
                          <button data-order="cafemidesperar454g" class="button">Agregar al carrito</button>
                    </div>
                    <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product4">
                        <img src="Images/cafemolidotipoitaliano500g.jpg" alt=""> 
                        <p class="elementinformation">
                            Cafe molido italiano 500g
                        </p>
                        <p class="price">
                             $850
                        </p>
                        <button data-order="cafemolidotipoitaliano500g" class="button">Agregar al carrito</button>
                    </div>
                      <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product5">
                        <img src="Images/mi-cafe500g.jpg" alt=""> 
                        <p class="elementinformation">
                            Cafe Mi cafe 500g
                        </p>
                        <p class="price">
                            $650
                        </p>
                        <button data-order="mi-cafe500g" class="button">Agregar al carrito</button>
                      </div>
                    <!-- ------------------------------------------------------------------------------ -->
                    <div class="product product6">
                        <img src="Images/cafevirginia500g.jpg" alt=""> 
                        <p class="elementinformation">
                            Cafe La virginia 500g
                        </p>
                        <p class="price">
                            $500
                        </p>
                        <button data-order="cafevirginia500g" class="button">Agregar al carrito</button>
                    <!-- ------------------------------------------------------------------------------ -->
                    </div>
               </section>
         
        </article>
    </main> 
    <footer>
        <nav class="myClass">
            <ul>
